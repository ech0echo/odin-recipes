    <h1>Pumpkin Puppachino</h1>
    <img src="../images/puppuccino.jpeg" alt="A Pumpkin Puppachino" width="500px">
    <h4>Ingredients</h4>
    <ul>
        <li>Whipped Creme, from a can or homemade</li>
        <li>Pumpkin Puree</li>
        <li>Greek Yogurt</li>
        <li>Dog Biscuit</li>
    </ul>
    <h4>Directions</h4>
    <ol>
        <li>Mix together pumpkin puree and greek yogurt</li>
        <li>Place the pumpkin mixture in a small cup and top with whipped cream.</li>
        <li>Add a dog biscuit on top</li>
    </ol>
